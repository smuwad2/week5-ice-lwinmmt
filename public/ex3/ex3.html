<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            try {
                const response = await axios.get('/categories');
                showCategories(response.data);
            } catch (error) {
                console.error("Error fetching categories:", error);
            }
        }

        function showCategories(categories) {
            const selectCategory = document.getElementById('selectCategory');
            let optionsHtml = '';
            categories.forEach(category => {
                optionsHtml += `<option value="${category}">${category}</option>`;
            });
            selectCategory.innerHTML += optionsHtml;
            // Load all items by default after populating categories
            getItems();
        }

        async function getItems() {
            const category = document.getElementById('selectCategory').value;
            const itemsList = document.getElementById('itemsList');

            if (category === '0') {
                itemsList.innerHTML = '<p class="text-center">Please select a category.</p>';
                return;
            }

            let url = '/items';
            if (category !== 'all') {
                url += `?category=${category}`;
            }

            try {
                const response = await axios.get(url);
                showItems(response.data);
            } catch (error) {
                console.error("Error fetching items:", error);
                itemsList.innerHTML = '<p class="text-center text-danger">Could not load items.</p>';
            }
        }

        function showItems(items) {
            const itemsList = document.getElementById('itemsList');
            if (!items || items.length === 0) {
                itemsList.innerHTML = '<p class="text-center">No items found in this category.</p>';
                return;
            }

            let itemsHtml = '';
            items.forEach(item => {
                itemsHtml += `
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">Price: $${item.price.toFixed(2)}</p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            itemsList.innerHTML = itemsHtml;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
